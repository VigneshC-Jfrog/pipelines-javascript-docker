trigger:

- master
pool: 'podman'

variables:
  imageName: 'pipelines-javascript-docker'

steps:

- task: Docker@2
  inputs:
    repository: '2440-34-22-137-178.eu.ngrok.io/test-docker/tde/ado/$(imageName)'
    command: 'build'
    Dockerfile: 'app/Dockerfile'
    tags: 'latest'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'export JFROG_CLI_LOG_LEVEL=DEBUG'
- task: JFrogDocker@1
  inputs:
    command: 'Push'
    artifactoryConnection: 'sandeepa'
    imageName: '2440-34-22-137-178.eu.ngrok.io/test-docker/tde/ado/$(imageName):latest'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
- task: JFrogPublishBuildInfo@1
  inputs:
    artifactoryConnection: 'sandeepa'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
