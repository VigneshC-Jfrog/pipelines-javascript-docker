trigger:
- master
pool:
  vmImage: 'Ubuntu-18.04'

variables:
  imageName: 'pipelines-javascript-docker'

steps:
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'sandeepa'
    cliInstallationRepo: 'jfrog-cli-v2-new'
    installCustomVersion: true
    cliVersion: '2.12.1'
- task: Docker@2
  inputs:
    repository: 'sandeepmkp.jfrog.io/test-docker/tde/ado/$(imageName)'
    command: 'build'
    Dockerfile: 'app/Dockerfile'
    tags: 'latest'
- task: JFrogDocker@1
  inputs:
    command: 'Push'
    artifactoryConnection: 'sandeepa'
    imageName: 'sandeepmkp.jfrog.io/test-docker/tde/ado/$(imageName):latest'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'